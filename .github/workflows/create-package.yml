name: üè∑Ô∏è - Publish WordPress Theme to GitHub

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (if your theme uses Node.js tools, e.g., for build processes)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # Install dependencies and build the theme (if applicable)
      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build theme (if applicable)
        run: npm run production

      # Create a zip archive of the theme for distribution
      - name: Create a zip file of the theme
        run: npm run zip

      # Upload the zip file as a release asset (for distribution)
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_id: ${{ github.event.release.id }}
          asset_path: ./git-blog-theme.zip
          asset_name: git-blog-theme.zip
          asset_content_type: application/zip
